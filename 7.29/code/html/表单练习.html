<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    .z {
        display: inline-block;
        width: 150px;
        text-align: right;
    }

    .f1 {
        width: 500px;
        margin: auto;
    }

    .dl {
        width: 65px;
        height: 20px;
        text-align: center;
        font-size: 11px;
        background: #d0f0fd;
    }

    .a {
        margin-left: 170px;
    }

    legend {
        border: 1px solid #ccc;
        padding: 0 20px;
    }

    a {
        list-style: none;
    }
</style>

<body>
    <div id="box">
        <fieldset class="f1">
            <h2>已注册用户登录</h2>
            <fieldset>
                <legend>用户登录</legend>
                <label for="nusename" class="z">用户名</label>
                <input type="text" id="nusename">
                <br>
                <label for="mima" class="z">密码</label>
                <input type="password" id="mima">
                <br>

                <label for="tk" class="z">记住我</label>
                <input type="checkbox" name="tk">
                <input type="button" value="登录" class="dl">
                <p>您忘记密码？</p>
            </fieldset>
            未注册创建账户
            <fieldset>
                <legend>用户注册</legend>
                <p><b>您的电子邮箱不会被公布出去，但是必须填写。</b><span>在您注册之前请认真阅读服务条款</span></p>
                <label for="newname" class="z">用户名</label>
                <input type="text" id="newname">
                <label for="newname">*(最多30个字符)</label>
                <br>
                <label for="email" class="z">电子邮箱</label>
                <input type="text" id="email">
                <label for="email">*</label>
                <br>
                <label for="xinmima" class="z">密码</label>
                <input type="password" id="xinmima">
                <label for="xinmima">*(最多15个字符)</label>
                <br>
                <label for="cfmima" class="z">重复密码</label>
                <input type="password" id="cfmima">
                <label for="cfmima">*</label>
                <label for="ty" class="z">同意服务条款</label>
                <input type="checkbox" name="ty"><a href="">先看看条款？</a><span>*</span>
                <br>
                <input type="button" value="提交" name="tj" class="dl a">
                <input type="reset" value="重置" class="dl">
                <p>*在提交您的注册欣喜时，我们认为您已经同意了我们的服务条款</p>
                <p>*这些条款可能在未经您同意的时候进行修稿</p>
            </fieldset>
        </fieldset>
    </div>

</body>

</html>
